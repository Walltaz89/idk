<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Responsive Layouts</title>
    <meta name="description" content="This site will serve as the hub for many sub responsive layouts">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="content-wrapper">
      <div class="scrollable-content">
       
        <img src="img/radial.png" alt="Radial Image" class="radial">
       
        <div class="scroll-content">
          <img src="img/word image.png" alt="" class="words" width="400px" height="400px">
          <img src="img/food thing.png" class="food" width="800" height="800">
          <img src="img/star thing.png" class="star1" />
          <img src="img/star thing.png" class="star2" />
          <img src="img/star thing.png" class="star3" />
          <div id="main">
            <img src="img/green.png" class="green1" width="300" height="300">
            <img src="img/green.png" class="green2" width="300" height="300">
            <img src="img/green.png" class="green3" width="300" height="300">
            <img src="img/green.png" class="green4" width="300" height="300">
          </div>
          <img src="img/buttery.png" alt="" class="buttery" width="400" height="400">
          <img src="img/golden.png" alt="" class="golden" width="400" height="400">
          <img src="img/layered.png" alt="" class="layered" width="400" height="400">
          <img src="img/warm.png" alt="" class="warm" width="400" height="400">
          <img src="img/another food thing.png" alt="Another Food Image" class="right" width="600" height="600" id="leftswipe">
          <img src="img/something diffrent.png" alt="Something Different" class="left" width="900" height="900" id="rightswipe">
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
